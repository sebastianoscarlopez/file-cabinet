<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/cabinet-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Cabinet</title>
  </head>
  <style>
    body {
      cursor: none;
      margin: 0;
      padding: 0;
    }
    #canvas_main {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 1px solid slateblue;
    }
    #canvas {
      width: 600px;
      height: 600px;
      position: relative;
      background: blue;
      opacity: 0;
      z-index: -1;
    }
  </style>
  <body>
    <canvas id="canvas_main"></canvas>
    <canvas id="canvas" width="103" height="96"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
